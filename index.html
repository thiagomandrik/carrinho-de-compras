<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/favicon.png">
    <title>Materiais de Construção</title>
</head>
<body class="cores">
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./assets/img/favicon.png" alt="Logo da loja.">
        <p class="cabecalho__titulo">Materiais de Construção</p>
    </header>
    <section class="produtos">
        <div class="produto">
            <div class="produto__circuloImagem">
                <img class="produto__imagem" src="./assets/img/produto-tijolo.png" alt="Imagem de Tijolo.">
            </div>
            <h4 class="produto__nome"></h4>
            <hr class="produto__tracoHorizontal">
            <h5 class="produto__preco"></h5>
            <h5 class="produto__ipi"></h5>
            <hr class="produto__tracoHorizontal">
            <span class="produto__quantidade"></span>
            <div class="produto__botoes">
                <div>
                    <button class="produto__botao subtrai1" type="button">-</button>
                    <button class="produto__botao adiciona1" type="button">+</button>
                </div>
                <div>
                    <button class="produto__botao subtrai5" type="button">-5</button>
                    <button class="produto__botao adiciona5" type="button">+5</button>
                </div>
            </div>
        </div>

        <div class="produto">
            <div class="produto__circuloImagem">
                <img class="produto__imagem" src="./assets/img/produto-cimento.png" alt="Imagem de Saco de Cimento 50kg.">
            </div>
            <h4 class="produto__nome"></h4>
            <hr class="produto__tracoHorizontal">
            <h5 class="produto__preco"></h5>
            <h5 class="produto__ipi"></h5>
            <hr class="produto__tracoHorizontal">
            <span class="produto__quantidade"></span>
            <div class="produto__botoes">
                <div>
                    <button class="produto__botao subtrai1" type="button">-</button>
                    <button class="produto__botao adiciona1" type="button">+</button>
                </div>
                <div>
                    <button class="produto__botao subtrai5" type="button">-5</button>
                    <button class="produto__botao adiciona5" type="button">+5</button>
                </div>
            </div>
        </div>

        <div class="produto">
            <div class="produto__circuloImagem">
                <img class="produto__imagem" src="./assets/img/produto-telha.png" alt="Imagem de Telha Cerâmica.">
            </div>
            <h4 class="produto__nome"></h4>
            <hr class="produto__tracoHorizontal">
            <h5 class="produto__preco"></h5>
            <h5 class="produto__ipi"></h5>
            <hr class="produto__tracoHorizontal">
            <span class="produto__quantidade"></span>
            <div class="produto__botoes">
                <div>
                    <button class="produto__botao subtrai1" type="button">-</button>
                    <button class="produto__botao adiciona1" type="button">+</button>
                </div>
                <div>
                    <button class="produto__botao subtrai5" type="button">-5</button>
                    <button class="produto__botao adiciona5" type="button">+5</button>
                </div>
            </div>
        </div>
    </section>
    
    <section class="carrinho">
        <div>
            <h1 class="carrinho__titulo">CARRINHO DE COMPRAS</h1>
            <hr class="carrinho__tracoHorizontal">
        </div>
        <div class="carrinho__conteudo">
            <div class="carrinho__produtosNoCarrinho">
                <p id="carrinho__produtosNoCarrinho--vazio">Carrinho Vazio!</p>
                <table id="carrinho__tabela" class="carrinho__tabelaProdutosNoCarrinho">
                    <thead>
                        <tr>
                            <th>PRODUTO</th>
                            <th>SUBTOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="carrinho__tabelaLinhas">
                    </tbody>
                </table>
            </div>

            <div class="carrinho__total">
                <p class="carrinho__totalAvisoDesconto">Desconto de 5% em compras a partir de R$ 500,00!</p>
                <p class="carrinho__totais"></p>
                <p class="carrinho__totais"></p>
                <p class="carrinho__totais"></p>
                <p class="carrinho__totais totalPedido"></p>

                <button id="carrinho__botaoLimparCarrinho">Limpar Carrinho</button>
            </div>
        </div>
    </section>
    
    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por Thiago Mandrik</p>
    </footer>

    <script type="text/javascript" src="./assets/scripts/main.js"></script>
</body>
</html>
